apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobi-backend
  namespace: mobi-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobi-backend
  template:
    metadata:
      labels:
        app: mobi-backend
    spec:
      containers:
        - name: mobi-backend
          image: rg.pl-waw.scw.cloud/garganache/mobi-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mobi-backend
  namespace: mobi-dev
spec:
  selector:
    app: mobi-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
