name: Test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main", "dev", "feature/**"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - name: Run backend tests
        run: |
          source .venv/bin/activate
          pytest

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: mobi
          POSTGRES_USER: mobi
          POSTGRES_PASSWORD: mobi
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mobi -d mobi" \
          --health-interval 10s \
          --health-timeout 5s \
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg://mobi:mobi@localhost:5432/mobi
      E2E_BASE_URL: http://localhost:4173
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Start backend
        working-directory: backend
        run: |
          source .venv/bin/activate
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        shell: bash

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend preview
        working-directory: frontend
        run: npm run preview -- --host 0.0.0.0 --port 4173 &
        shell: bash

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
